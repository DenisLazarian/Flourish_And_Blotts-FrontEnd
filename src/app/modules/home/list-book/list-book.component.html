<ul  class="list-unstyled d-flex d-inline-block flex-wrap gap-5 justify-content-start m-4" id="container-books">
  <li class="container-book"  *ngFor="let book of books, let i = index">
    <a routerLink="/show-book/{{book.id}}"  class="text-decoration-none">
      <div class="card" style="width: 18rem;">
        <img src="{{book.thumbnail || dummyImage}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{book.title}}</h5>
          <span class="card-text custom-truncate">{{book.editorial || "-Not editorial registered"}}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
