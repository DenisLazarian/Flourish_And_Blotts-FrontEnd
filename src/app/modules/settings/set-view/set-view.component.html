<div class=" m-4">
  <a class="btn-link" type="button" data-bs-toggle="modal" data-bs-target="#change-pass-button">Change password</a>
</div>


<div class="modal fade" id="change-pass-button" tabindex="-1" aria-labelledby="change-pass-button-label"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="change-pass-button-label">Change the password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!--        Label to Change the password-->
      <form [formGroup]="formChangePass" (submit)="submit();">
        <div class="modal-body">
          <div class="alert alert-warning alert-dismissible fade show fw-semibold" role="alert">
            <i class="bi bi-info-circle-fill"></i> You should check in on some of those fields below.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <div class="mb-3">
            <label for="oldPassword" class="form-label">Old Password:</label>
            <input type="password" class="form-control" id="oldPassword" aria-describedby="oldPasswordHelp" formControlName="password">
            <!-- <div id="oldPasswordHelp" class="form-text">We'll never share your password with anyone else.</div> -->
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password:</label>
            <input type="password" class="form-control" id="newPassword" aria-describedby="newPasswordHelp" formControlName="newPassword">
            <!-- <div id="newPasswordHelp" class="form-text">We'll never share your password with anyone else.</div> -->
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" aria-describedby="confirmPasswordHelp" formControlName="confirmPassword">
            <!-- <div id="confirmPasswordHelp" class="form-text">We'll never share your password with anyone else.</div> -->
          </div>
          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
          <small class="mb-1">
            Do you forgot the password? <a href="#" class="btn-link" style="font-size: 14px;">Click here</a>
          </small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <!--        End label to Change password-->




      </form>
    </div>
  </div>
</div>
