<p>read-csvfile works!</p>


<div>
  <div class="container row">
    <div class="col-md-10">
      <label for="file" class="form-label" >Select a CSV file:</label>
      <input type="file"  name="file"  id="file" accept=".csv" class="form-control" (change)="uploadClient($event)" >
    </div>
    <div class="col-md-2 mt-md-0 mt-3">
      <label for="role-school" class="form-label">User type:</label>
      <select [(ngModel)]="userTypeImport"  name="type-user" id="role-school" class="form-control" (change)="putUserType($event)">
        <option value="1">Student</option>
        <option value="2">Teacher</option>
        <option value="3">PAS</option>
      </select>
    </div>
  </div>
</div>
